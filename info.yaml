# Tiny Tapeout project information
project:
  title:        "Audio Tone Generator & FM Transmitter"
  author:       "r4d10n (amply supported by Claude Code :)"
  discord:      ""
  description:  "FM transmitter with audio tone generation and melody playback via DDS"
  language:     "Verilog"
  clock_hz:     50000000  # 50 MHz

  # How many tiles your design occupies? A single tile is about 340x160 uM.
  tiles: "1x1"

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_tone_fm_tx"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "fur_elise_fm_top.v"
    - "melody_rom.v"
    - "melody_sequencer.v"
    - "fm_modulator.v"
    - "audio_tone_generator.v"
    - "clock_doubler.v"
    - "pwm_input_decoder.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "enable"
  ui[1]: "loop"
  ui[2]: "clk_2x_enable"
  ui[3]: "pwm_in"
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "fm_out"
  uo[1]: "audio_out"
  uo[2]: "playing"
  uo[3]: "melody_end"
  uo[4]: "note_index[0]"
  uo[5]: "note_index[1]"
  uo[6]: "note_index[2]"
  uo[7]: "note_index[3]"

  # Bidirectional pins
  uio[0]: "phase_inc[24]"
  uio[1]: "phase_inc[25]"
  uio[2]: "phase_inc[26]"
  uio[3]: "phase_inc[27]"
  uio[4]: "phase_inc[28]"
  uio[5]: "phase_inc[29]"
  uio[6]: "phase_inc[30]"
  uio[7]: "phase_inc[31]"

# Do not change!
yaml_version: 6
